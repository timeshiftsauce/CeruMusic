                fi

                echo "ä¸Šä¼ åˆ° AList: $asset_name"
                
                # ä½¿ç”¨ AList API ä¸Šä¼ 
                remote_path="/yd/ceru/$tag_name/$asset_name"
                encoded_path=$(printf %s "$remote_path" | jq -s -R -r @uri)
                
                # æ„å»ºå®Œæ•´çš„è¯·æ±‚
                response=$(curl -s -X PUT \
