name: Auto Sync New Release to WebDAV

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  auto-sync-to-webdav:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Get release info
        id: release-info
        run: |
          echo "tag_name=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "release_id=${{ github.event.release.id }}" >> $GITHUB_OUTPUT
          echo "release_name=${{ github.event.release.name }}" >> $GITHUB_OUTPUT

      - name: Sync new release to WebDAV
        run: |
          TAG_NAME="${{ steps.release-info.outputs.tag_name }}"
          RELEASE_ID="${{ steps.release-info.outputs.release_id }}"
          RELEASE_NAME="${{ steps.release-info.outputs.release_name }}"
          
          echo "ğŸš€ å¼€å§‹åŒæ­¥æ–°å‘å¸ƒçš„ç‰ˆæœ¬åˆ° WebDAV..."
          echo "ç‰ˆæœ¬æ ‡ç­¾: $TAG_NAME"
          echo "ç‰ˆæœ¬åç§°: $RELEASE_NAME"
          echo "Release ID: $RELEASE_ID"
          echo "WebDAV æ ¹è·¯å¾„: ${{ secrets.WEBDAV_BASE_URL }}/yd/ceru"

          # è·å–è¯¥releaseçš„æ‰€æœ‰èµ„æºæ–‡ä»¶
          assets_json=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets")

          assets_count=$(echo "$assets_json" | jq '. | length')
          echo "æ‰¾åˆ° $assets_count ä¸ªèµ„æºæ–‡ä»¶"

          if [ "$assets_count" -eq 0 ]; then
            echo "âš ï¸  è¯¥ç‰ˆæœ¬æ²¡æœ‰èµ„æºæ–‡ä»¶ï¼Œè·³è¿‡åŒæ­¥"
            exit 0
          fi

          # å…ˆåˆ›å»ºç‰ˆæœ¬ç›®å½•
          dir_path="/yd/ceru/$TAG_NAME"
          dir_url="${{ secrets.WEBDAV_BASE_URL }}$dir_path"
          
          echo "åˆ›å»ºç‰ˆæœ¬ç›®å½•: $dir_path"
          if curl -s -f -X MKCOL \
            -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" \
            "$dir_url"; then
            echo "âœ… ç›®å½•åˆ›å»ºæˆåŠŸ"
          else
            echo "â„¹ï¸  ç›®å½•å¯èƒ½å·²å­˜åœ¨æˆ–åˆ›å»ºå¤±è´¥ï¼Œç»§ç»­æ‰§è¡Œ"
          fi

          # å¤„ç†æ¯ä¸ªasset
          success_count=0
          failed_count=0
          
          for i in $(seq 0 $(($assets_count - 1))); do
            asset=$(echo "$assets_json" | jq -c ".[$i]")
            asset_name=$(echo "$asset" | jq -r '.name')
            asset_url=$(echo "$asset" | jq -r '.url')
            asset_size=$(echo "$asset" | jq -r '.size')
            
            echo "ğŸ“¦ å¤„ç†èµ„æº: $asset_name (å¤§å°: $asset_size bytes)"

            # ä¸‹è½½èµ„æºæ–‡ä»¶
            safe_filename="./temp_${TAG_NAME}_$(date +%s)_$i"
            
            if ! curl -sL -o "$safe_filename" \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/octet-stream" \
              "$asset_url"; then
              echo "âŒ ä¸‹è½½å¤±è´¥: $asset_name"
              failed_count=$((failed_count + 1))
              continue
            fi
            
            if [ -f "$safe_filename" ]; then
              actual_size=$(wc -c < "$safe_filename")
              if [ "$actual_size" -ne "$asset_size" ]; then
                echo "âŒ æ–‡ä»¶å¤§å°ä¸åŒ¹é…: $asset_name (æœŸæœ›: $asset_size, å®é™…: $actual_size)"
                rm -f "$safe_filename"
                failed_count=$((failed_count + 1))
                continue
              fi

              echo "â¬†ï¸  ä¸Šä¼ åˆ° WebDAV: $asset_name"
              
              # æ„å»ºè¿œç¨‹è·¯å¾„
              remote_path="/yd/ceru/$TAG_NAME/$asset_name"
              full_url="${{ secrets.WEBDAV_BASE_URL }}$remote_path"
              
              # ä½¿ç”¨ WebDAV PUT æ–¹æ³•ä¸Šä¼ æ–‡ä»¶
              if curl -s -f -X PUT \
                -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" \
                -T "$safe_filename" \
                "$full_url"; then
                
                echo "âœ… ä¸Šä¼ æˆåŠŸ: $asset_name"
                success_count=$((success_count + 1))
                
                # éªŒè¯æ–‡ä»¶æ˜¯å¦å­˜åœ¨
                sleep 1
                if curl -s -f -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" \
                  -X PROPFIND \
                  -H "Depth: 0" \
                  "$full_url" > /dev/null 2>&1; then
                  echo "âœ… æ–‡ä»¶éªŒè¯æˆåŠŸ: $asset_name"
                else
                  echo "âš ï¸  æ–‡ä»¶éªŒè¯å¤±è´¥ï¼Œä½†ä¸Šä¼ å¯èƒ½æˆåŠŸ: $asset_name"
                fi
                
              else
                echo "âŒ ä¸Šä¼ å¤±è´¥: $asset_name"
                failed_count=$((failed_count + 1))
              fi
              
              # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
              rm -f "$safe_filename"
              echo "----------------------------------------"
            else
              echo "âŒ ä¸´æ—¶æ–‡ä»¶ä¸å­˜åœ¨: $safe_filename"
              failed_count=$((failed_count + 1))
            fi
          done
          
          echo "========================================"
          echo "ğŸ‰ åŒæ­¥å®Œæˆï¼"
          echo "æˆåŠŸ: $success_count ä¸ªæ–‡ä»¶"
          echo "å¤±è´¥: $failed_count ä¸ªæ–‡ä»¶"
          echo "æ€»è®¡: $assets_count ä¸ªæ–‡ä»¶"
          
          if [ "$failed_count" -gt 0 ]; then
            echo "âš ï¸  æœ‰æ–‡ä»¶åŒæ­¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ—¥å¿—"
            exit 1
          else
            echo "âœ… æ‰€æœ‰æ–‡ä»¶åŒæ­¥æˆåŠŸï¼"
          fi

      - name: Notify completion
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… ç‰ˆæœ¬ ${{ steps.release-info.outputs.tag_name }} å·²æˆåŠŸåŒæ­¥åˆ° alist"
          else
            echo "âŒ ç‰ˆæœ¬ ${{ steps.release-info.outputs.tag_name }} åŒæ­¥å¤±è´¥"
          fi