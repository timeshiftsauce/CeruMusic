  # æ–°å¢ï¼šè‡ªåŠ¨åŒæ­¥åˆ° WebDAV
  sync-to-webdav:
    name: Sync to WebDAV
    needs: release # ç­‰å¾… release ä»»åŠ¡å®Œæˆ
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') # åªåœ¨æ ‡ç­¾æ¨é€æ—¶æ‰§è¡Œ
    steps:
      - name: Wait for release to be ready
        run: |
          echo "ç­‰å¾… Release å‡†å¤‡å°±ç»ª..."
          sleep 30 # ç­‰å¾…30ç§’ç¡®ä¿ release å®Œå…¨åˆ›å»º

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Get latest release info
        id: get-release
        run: |
          # è·å–å½“å‰æ ‡ç­¾å¯¹åº”çš„ release ä¿¡æ¯
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

          # è·å– release è¯¦ç»†ä¿¡æ¯
          response=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG_NAME")

          release_id=$(echo "$response" | jq -r '.id')
          echo "release_id=$release_id" >> $GITHUB_OUTPUT
          echo "æ‰¾åˆ° Release ID: $release_id"

      - name: Sync release to WebDAV
        run: |
          TAG_NAME="${{ steps.get-release.outputs.tag_name }}"
          RELEASE_ID="${{ steps.get-release.outputs.release_id }}"

          echo "ğŸš€ å¼€å§‹åŒæ­¥ç‰ˆæœ¬ $TAG_NAME åˆ° WebDAV..."
          echo "Release ID: $RELEASE_ID"
          echo "WebDAV æ ¹è·¯å¾„: ${{ secrets.WEBDAV_BASE_URL }}/yd/ceru"

          # è·å–è¯¥releaseçš„æ‰€æœ‰èµ„æºæ–‡ä»¶
          assets_json=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets")

          assets_count=$(echo "$assets_json" | jq '. | length')
          echo "æ‰¾åˆ° $assets_count ä¸ªèµ„æºæ–‡ä»¶"

          if [ "$assets_count" -eq 0 ]; then
            echo "âš ï¸  è¯¥ç‰ˆæœ¬æ²¡æœ‰èµ„æºæ–‡ä»¶ï¼Œè·³è¿‡åŒæ­¥"
            exit 0
          fi

          # å…ˆåˆ›å»ºç‰ˆæœ¬ç›®å½•
          dir_path="/yd/ceru/$TAG_NAME"
          dir_url="${{ secrets.WEBDAV_BASE_URL }}$dir_path"

          echo "åˆ›å»ºç‰ˆæœ¬ç›®å½•: $dir_path"
          curl -s -X MKCOL \
            -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" \
            "$dir_url" || echo "ç›®å½•å¯èƒ½å·²å­˜åœ¨"

          # å¤„ç†æ¯ä¸ªasset
          success_count=0
          failed_count=0

          for i in $(seq 0 $(($assets_count - 1))); do
            asset=$(echo "$assets_json" | jq -c ".[$i]")
            asset_name=$(echo "$asset" | jq -r '.name')
            asset_url=$(echo "$asset" | jq -r '.url')
            asset_size=$(echo "$asset" | jq -r '.size')
            
            echo "ğŸ“¦ å¤„ç†èµ„æº: $asset_name (å¤§å°: $asset_size bytes)"

            # ä¸‹è½½èµ„æºæ–‡ä»¶
            safe_filename="./temp_${TAG_NAME}_$(date +%s)_$i"
            
            if ! curl -sL -o "$safe_filename" \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/octet-stream" \
              "$asset_url"; then
              echo "âŒ ä¸‹è½½å¤±è´¥: $asset_name"
              failed_count=$((failed_count + 1))
              continue
            fi
            
            if [ -f "$safe_filename" ]; then
              actual_size=$(wc -c < "$safe_filename")
              if [ "$actual_size" -ne "$asset_size" ]; then
                echo "âŒ æ–‡ä»¶å¤§å°ä¸åŒ¹é…: $asset_name (æœŸæœ›: $asset_size, å®é™…: $actual_size)"
                rm -f "$safe_filename"
                failed_count=$((failed_count + 1))
                continue
              fi

              echo "â¬†ï¸  ä¸Šä¼ åˆ° WebDAV: $asset_name"
              
              # æ„å»ºè¿œç¨‹è·¯å¾„
              remote_path="/yd/ceru/$TAG_NAME/$asset_name"
              full_url="${{ secrets.WEBDAV_BASE_URL }}$remote_path"
              
              # ä½¿ç”¨ WebDAV PUT æ–¹æ³•ä¸Šä¼ æ–‡ä»¶
              if curl -s -f -X PUT \
                -u "${{ secrets.WEBDAV_USERNAME }}:${{ secrets.WEBDAV_PASSWORD }}" \
                -T "$safe_filename" \
                "$full_url"; then
                
                echo "âœ… ä¸Šä¼ æˆåŠŸ: $asset_name"
                success_count=$((success_count + 1))
                
              else
                echo "âŒ ä¸Šä¼ å¤±è´¥: $asset_name"
                failed_count=$((failed_count + 1))
              fi
              
              # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
              rm -f "$safe_filename"
              echo "----------------------------------------"
            else
              echo "âŒ ä¸´æ—¶æ–‡ä»¶ä¸å­˜åœ¨: $safe_filename"
              failed_count=$((failed_count + 1))
            fi
          done

          echo "========================================"
          echo "ğŸ‰ åŒæ­¥å®Œæˆï¼"
          echo "æˆåŠŸ: $success_count ä¸ªæ–‡ä»¶"
          echo "å¤±è´¥: $failed_count ä¸ªæ–‡ä»¶"
          echo "æ€»è®¡: $assets_count ä¸ªæ–‡ä»¶"

      - name: Notify completion
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… ç‰ˆæœ¬ ${{ steps.get-release.outputs.tag_name }} å·²æˆåŠŸåŒæ­¥åˆ° alist"
          else
            echo "âŒ ç‰ˆæœ¬ ${{ steps.get-release.outputs.tag_name }} åŒæ­¥å¤±è´¥"
          fi
